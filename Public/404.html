<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fabricity</title>
    <script type="text/javascript">
      // Redirect to main page and preserve path
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/Fabricity/' +
        (segmentCount ? '../'.repeat(segmentCount - 1) : '') +
        'index.html' +
        l.search + l.hash
      );
    </script>
  </head>
  <body>
    Redirecting to <a href="/Fabricity/">Fabricity</a>...
  </body>
</html>
